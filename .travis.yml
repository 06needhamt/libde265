# stats available at
# https://travis-ci.org/strukturag/libde265/
language: cpp
compiler:
  - clang
  - gcc
env:
  - HOST= WINE=
  - HOST=i686-w64-mingw32 WINE=wine
  - HOST=x86_64-w64-mingw32 WINE=wine64

matrix:
  exclude:
    - compiler: clang
      env: HOST=i686-w64-mingw32 CROSSCOMPILE=32
    - compiler: clang
      env: HOST=x86_64-w64-mingw32 CROSSCOMPILE=64

before_install:
  - sudo apt-get update -qq
  - sh -c "if [ '$HOST' = '' ]; then sudo apt-get install -qq valgrind; fi"
  - sh -c "if [ '$HOST' != '' ]; then sudo apt-get install -qq gcc-mingw-w64-i686 binutils-mingw-w64-i686 gcc-mingw-w64-x86-64 binutils-mingw-w64-x86-64 wine; fi"

install:
  - git clone https://github.com/strukturag/libde265-data.git

before_script:
  - ./autogen.sh
  - if [ '$HOST' != '' ]; then unset CC; fi
  - if [ '$HOST' != '' ]; then unset CXX; fi
  - ./configure --host=$HOST

script:
  - make
  - sh -c "if [ '$HOST' = '' ]; then LD_LIBRARY_PATH=./libde265/.libs/ valgrind --tool=memcheck --quiet --error-exitcode=1 ./dec265/.libs/dec265 -q -f 100 ./libde265-data/IDR-only/paris-352x288-intra.bin; fi"
  - sh -c "if [ '$HOST' = '' ]; then LD_LIBRARY_PATH=./libde265/.libs/ valgrind --tool=memcheck --quiet --error-exitcode=1 ./dec265/.libs/dec265 -t 4 -q -f 100 ./libde265-data/IDR-only/paris-352x288-intra.bin; fi"
  - sh -c "if [ '$HOST' != '' ]; then WINEPREFIX=`pwd`/$WINE $WINE ./dec265/dec265.exe -q ./libde265-data/IDR-only/paris-352x288-intra.bin; fi"
  - sh -c "if [ '$HOST' != '' ]; then WINEPREFIX=`pwd`/$WINE $WINE ./dec265/dec265.exe -t 4 -q ./libde265-data/IDR-only/paris-352x288-intra.bin; fi"
